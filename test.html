<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



<title>Scrolling Text</title>
</head>

<body>
<div id="container"><div id="text">Welcome to the scrolling text.</div></div>

<script>
var cards = new Array ();
cards = [
  <a href="youtube.com">click</a>,
		"Isn't that great?",
		"hm",
		"Whooosh magic text.",
		"This is boring isn't it...",
		"Maybe something appears eventually?",
		"Or maybe not.",

];
  
var b = -1;
var currentText;  

 function cardCounter(){
   	b++;
	if (b < cards.length){
		currentText = cards[b];
		document.getElementById("text").innerHTML = currentText;
  	} else {
		b = -1;
		clearInterval(intervalTimer);
	};  
  };

var intervalTimer = setInterval(function(){cardCounter()},1500);

</script>
<style>
body {
	background-color: #212020;		
	color: #EDEDED;
	font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", monospace;
	font-size: 20px;
	font-weight: bold;
	
	text-align: center;
}

div#container {
	width: 700px;
	margin: 0 auto;
	height: 100%;
}

div#text {
	position: absolute;
	top: 45%;
	width: 699px;
}

a {
	color: #2D440F;
	text-decoration: none;
}
</style>






</body></html>
